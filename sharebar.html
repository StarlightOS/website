<script>
function windowOpener(url, title, w, h) {
    if (url.indexOf("https://www.linkedin.com") !== -1) {
        function fixurl(fixme) {
            fixme = fixme.replace("  ", " ");
            fixme = fixme.replace(":", "%3A");
            fixme = fixme.replace(" ", "%20");
            fixme = fixme.replace("#", "%23");
            fixme = fixme.replace("!", "%21");
            fixme = fixme.replace("/", "%2F");
            fixme = fixme.replace("@", "%40");
            return fixme;
        }
        res1 = url.split("&title=")[0];
        res2 = url.split("&title=")[1];
        url = res1 + "&title=" + fixurl(res2);
    }
    // Fixes dual-screen position Most browsers
    var dualScreenLeft = window.screenLeft != undefined ? window.screenLeft : screen.left;
    var dualScreenTop = window.screenTop != undefined ? window.screenTop : screen.top;
    var width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
    var height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;
    var left = ((width / 2) - (w / 2)) + dualScreenLeft;
    var top = ((height / 2) - (h / 2)) + dualScreenTop;
    var newWindow = window.open(url, title, 'status=no,menubar=no,scrollbars=yes, width=' + w + ', height=' + h + ', top=' + top + ', left=' + left);
    // Puts focus on the newWindow
    if (window.focus) {
        newWindow.focus();
    }
}
</script>
